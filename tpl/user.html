<div class="github-card user-card">
    <div class="header">
        <a class="avatar" href="{{html_url}}" target="_top">
            <img src="{{avatar_url}}?v=4&s=48">
            <strong>{{name}}</strong><span>@{{login}}</span>
        </a>
        <a class="button" href="{{html_url}}" target="_top">Follow</a>
    </div>
    <ul class="status">
        <li><a href="{{html_url}}?tab=repositories" target="_top"><strong>{{public_repos}}</strong>Repos</a>
        </li>
        <li><a href="https://gist.github.com/{{login}}" target="_top"><strong>{{public_gists}}</strong>Gists</a>
        </li>
        <li><a href="{{followers_url}}" target="_top"><strong>{{followers}}</strong>Followers</a></li>
    </ul>
    <div class="footer">{{bio}}</div>
</div>
