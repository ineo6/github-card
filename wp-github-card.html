<div class="github-card repo-card github-card-short-code">
    <div class="header"><a class="avatar" href="{{owner_url}}" target="_top">
        <img src="{{avatar_url}}&s=48"></a><strong class="name">
        <a href="{{html_url}}" target="_top">{{name}}</a>
        <sup class="language">{{language}}</sup></strong>
        <span>{{action}}<a href="{{owner_url}}" target="_top">{{owner}}</a></span>
        <a class="button" href="{{html_url}}" target="_top">Star</a></div>
    <div class="content"><p>{{description}}</p></div>
    <div class="footer"><span class="status"><strong>{{forks}}</strong>Forks</span>
        <span class="status"><strong>{{stargazers_count}}</strong>Stars</span>
    </div>
</div>
